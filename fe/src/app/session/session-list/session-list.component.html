<div>
    <h4 *ngIf="(sessions | byDay: today).length > 0">Сегодня</h4>
    <div *ngFor="let session of sessions | byDay: today"
         class="details-row" [routerLink]="['/session', session.id]">
        <session-details [session]="session"></session-details>
    </div>
    <h4 *ngIf="(sessions | byDay: tomorrow).length > 0">Завтра</h4>
    <div *ngFor="let session of sessions | byDay: tomorrow"
         class="details-row" [routerLink]="['/session', session.id]">
        <session-details [session]="session"></session-details>
    </div>
    <h4 *ngIf="(sessions | afterDay: afterTomorrow).length > 0">Потом</h4>
    <div *ngFor="let session of sessions | afterDay: afterTomorrow"
         class="details-row" [routerLink]="['/session', session.id]">
        <session-details [session]="session" [withDate]="true"></session-details>
    </div>
</div>
