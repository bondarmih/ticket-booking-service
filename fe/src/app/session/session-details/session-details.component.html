<div class="row">
    <div class="session-date col-md-2">
        <div *ngIf="withDate">
            {{session.timeStart.toLocaleDateString("ru", {day: 'numeric', month: 'long'})}}
        </div>
    </div>
    <div class="session-time col-md-2">
        {{session.timeStart.toLocaleTimeString("ru", {hour: 'numeric', minute: 'numeric'})}}
    </div>
    <div class="session-hall col-md-2">
        {{session.hall}}
    </div>
    <div class="session-price col-md-2">
        {{session.priceReg}}/<span class="vip">{{session.priceVip}}</span>
    </div>
    <div class="session-ticket col-md-2">
        {{session.regSeatsAvailable}}/<span class="vip">{{session.vipSeatsAvailable}}</span>
    </div>
    <div class="session-order col-md-2">
        Order
    </div>
</div>
