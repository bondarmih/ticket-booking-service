<div class="movie-list" *ngIf="movies">
  <div class="card" *ngFor="let movie of movies | filterMoviesByTag: tag">
    <img class="card-img-top" src="assets/img/home-cinema.png" alt="Card image cap">
    <div class="card-block">
      <h5 class="card-title">{{movie.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">starting {{movie.starting | date: "dd MMMM"}}</h6>
      <p class="card-text">{{movie.description}}</p>
      <a [routerLink]="['movies', movie.id]" class="btn btn-info">View details</a>
    </div>
  </div>
</div>
