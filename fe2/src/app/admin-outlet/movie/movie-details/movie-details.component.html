<div *ngIf="movie">
  <h4>Фильм</h4>
  <form [formGroup]="movieForm" (ngSubmit)="onSubmit()" class="form-inline" novalidate>
    <div class="form-group">
      <label for="id" >id</label>
      <input type="number" class="form-control" id="id" formControlName="id">
    </div>
    <div class="form-group">
      <label for="name">Название</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="formErrors.name" class="alert alert-danger">
        {{ formErrors.name }}
      </div>
    </div>
    <div class="form-group">
      <label for="description">Описание</label>
      <input type="text" class="form-control" id="description" formControlName="description">
      <div *ngIf="formErrors.description" class="alert alert-danger">
        {{ formErrors.description }}
      </div>
    </div>
    <div class="form-group">
      <label for="starting">Начало показа</label>
      <input type="datetime" class="form-control" id="starting" formControlName="starting">
      <div *ngIf="formErrors.starting" class="alert alert-danger">
        {{ formErrors.starting }}
      </div>
    </div>
    <div class="form-group">
      <label for="genre">Жанр</label>
      <input type="text" class="form-control" id="genre" formControlName="genre">
      <div *ngIf="formErrors.genre" class="alert alert-danger">
        {{ formErrors.genre }}
      </div>
    </div>


    <div class="form-group">
      <label for="duration">Продолжительность, мин</label>
      <input type="number" class="form-control" id="duration" formControlName="duration">
      <div *ngIf="formErrors.duration" class="alert alert-danger">
        {{ formErrors.duration }}
      </div>
    </div>

    <div class="form-group">
      <label for="price">Базовая цена, руб</label>
      <input type="number" class="form-control" id="price" formControlName="price">
      <div *ngIf="formErrors.price" class="alert alert-danger">
        {{ formErrors.price }}
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="!movieForm.valid" type="submit" class="btn btn-primary">Сохранить</button>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

      <small class="alert-danger" *ngIf="errorMessage">{{errorMessage}}</small>
    </div>
  </form>
  <button (click)="onDelete()" class="btn">Удалить</button>
  <button (click)="onAdd()" class="btn">Создать</button>
</div>
