<div class="col-sm-4">
  <div class="row">
    <div class="list-group" *ngIf="movies">
      <div *ngFor="let movie of movies" class="list-group-wrapper">
        <button type="button" class="list-group-item col-sm-12"  (click)="onSelect(movie)">
          {{movie.name}}
        </button>
      </div>
    </div>
  </div>
</div>
<div class="col-sm-8" >
  <div *ngIf="selected">
    <movie-details [movie]="selected" (dataChanged)="onDataChanged();"></movie-details>
  </div>
</div>
