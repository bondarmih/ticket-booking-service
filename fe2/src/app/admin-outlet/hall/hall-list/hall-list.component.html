<div class="col-sm-4">
  <div class="row">
  <div class="list-group" *ngIf="halls">
    <div *ngFor="let hall of halls" class="list-group-wrapper">
      <button type="button" class="list-group-item col-sm-12"  (click)="onSelect(hall)">
        {{hall.name}}
      </button>
    </div>
  </div>
  </div>
</div>
<div class="col-sm-8" >
  <div *ngIf="selected">
    <hall-details [hall]="selected" (dataChanged)="onDataChanged();"></hall-details>
  </div>
</div>
