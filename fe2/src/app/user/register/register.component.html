<div class="col-sm-6 col-sm-offset-3">
  <h2>Регистрация</h2>
  <form [formGroup]="userForm" (ngSubmit)="register()" novalidate>
    <div  class="form-group">
      <label for="username">Логин</label>
      <input type="text" class="form-control" id="username"
             formControlName="username" required>
      <div *ngIf="formErrors.username" class="alert alert-danger">
        {{ formErrors.username }}
      </div>
    </div>
    <div  class="form-group">
      <label for="password">Пароль</label>
      <input type="password" class="form-control" id="password"
             formControlName="password" required />
      <div *ngIf="formErrors.password" class="alert alert-danger">
        {{ formErrors.password }}
      </div>
    </div>
    <div  class="form-group">
      <input type="date" formControlName="dateOfBirth" required useValueAsDate>
      <div *ngIf="formErrors.dateOfBirth" class="alert alert-danger">
        {{ formErrors.dateOfBirth }}
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary">Зарегистрироваться</button>
